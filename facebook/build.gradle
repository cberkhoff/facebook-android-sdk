apply plugin: 'android-library'

dependencies {
    compile files('../../../app/libs/android-support-v4.jar')
}

android {
    compileSdkVersion 17
    buildToolsVersion '17'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}
